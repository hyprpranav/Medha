<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>MEDHA'26 — Launch Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Rajdhani:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <!-- Connection status bar -->
    <div class="conn-bar" id="conn-bar">
      <span class="conn-dot" id="conn-dot"></span>
      <span class="conn-text" id="conn-text">Connecting…</span>
    </div>

    <!-- College logo -->
    <div class="logo-wrap">
      <img
        src="uploads/photos/MKCE.webp"
        alt="MKCE College Logo"
        class="college-logo"
      />
    </div>

    <!-- Title -->
    <h1 class="dash-title">MEDHA&rsquo;26</h1>
    <p class="dash-subtitle">Launch Control Dashboard</p>

    <!-- Launch button -->
    <div class="btn-area">
      <button class="launch-btn" id="launch-btn" type="button" disabled>
        <span class="launch-ring"></span>
        <span class="launch-label">LAUNCH<br />MEDHA&rsquo;26</span>
      </button>
      <p class="btn-hint" id="btn-hint">Waiting for connection…</p>
    </div>

    <!-- Reset (for re-running the show) -->
    <button class="reset-btn" id="reset-btn" type="button">Reset Show</button>

    <p class="dash-footer">Open <strong>index.html</strong> on display screens &middot; All devices on same Wi-Fi</p>

    <script type="module" src="dashboard.js"></script>
  </body>
</html>
