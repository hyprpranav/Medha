<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEDHA'26 Cinematic Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Rajdhani:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-gradient" aria-hidden="true"></div>
    <div class="grid-overlay" aria-hidden="true"></div>
    <div class="vignette" aria-hidden="true"></div>
    <div class="particles" aria-hidden="true">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Video intro overlay -->
    <div class="video-overlay" id="video-overlay">
      <video
        class="intro-video"
        id="intro-video"
        src="uploads/videos/mkce video .mp4"
        playsinline
        preload="auto"
      ></video>
      <!-- Big play screen shown before video starts -->
      <div class="video-play-screen" id="video-play-screen">
        <button class="video-play-btn" id="video-play-btn" type="button" aria-label="Play intro video">
          <span class="play-icon">&#9654;</span>
          <span class="play-label">TAP TO PLAY</span>
        </button>
        <p class="video-title">MEDHA&rsquo;26</p>
      </div>
      <button class="video-skip" id="video-skip" type="button">Skip &#8250;</button>
    </div>

    <main class="stage" aria-live="polite">
      <section class="countdown-stage" id="countdown-stage">
        <div class="countdown-number" id="countdown-number">10</div>
        <div class="countdown-ring" aria-hidden="true"></div>
        <p class="countdown-hint"></p>
      </section>

      <section class="reveal-stage" id="reveal-stage" aria-hidden="true">
        <div class="letter-grid" id="letter-grid">
          <span data-id="M" class="letter">M</span>
          <span data-id="E" class="letter">E</span>
          <span data-id="D" class="letter">D</span>
          <span data-id="H" class="letter">H</span>
          <span data-id="A" class="letter">A</span>
          <span data-id="26" class="letter">'26</span>
        </div>
        <p class="subtitle" id="subtitle">
          National Level 24-Hours Hackathon · February 26 &amp; 27, 2026
        </p>
        <p class="tagline" id="tagline">BEGINS</p>
      </section>
    </main>

    <button class="audio-toggle" id="audio-toggle" type="button" aria-pressed="false">
      Enable Sound
    </button>

    <div class="blackout" id="blackout" aria-hidden="true"></div>

    <div class="hud-label" aria-hidden="true">MEDHA'26 · HYPERFRAME</div>

    <script type="module" src="script.js"></script>
  </body>
</html>
